<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript Array Sort</h2>
    <p>Click the button to sort the array in ascending order.</p>
    <button style="background-color: aqua;" onclick="ascending()">Ascending order</button>
    <button style= background-color:blue onclick="descending()">Descending order</button>
    <p id="result"></p>
    <script>
        var points = [40,50,20,30,10,5,2,4,6,8,10,12,14,5,10,15,20,25,35,40,45,60,65,7,865, 100, 1,];
        document.getElementById("result").innerHTML = points;
        function ascending() {
            points.sort(function (a, b) { return a - b });
            document.getElementById("result").innerHTML = points;
        }
        function descending() {
            points.sort(function (a, b) { return b - a });
            document.getElementById("result").innerHTML = points;
        }
    </script>
</body>

</html>
